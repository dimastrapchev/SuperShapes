<!doctype html>
<html>
<head>
  <title>Super Shapes D87</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="tachyons.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="page min-vh-100 flex flex-column flex-row-ns overflow-hidden-ns">
  <div class="w-100 vh-100">
    <!--converyor belt-->
    <div class="w-100 h-50 overflow-hidden" id="conveyor_belt">
      <div class="w-200 h-100 flex items-stretch" id="conveyor">
        <div class="w-25 h-100 bg-red box"></div>
        <div class="w-25 h-100 bg-purple box"></div>
        <div class="w-25 h-100 bg-yellow box"></div>
        <div class="w-25 h-100 bg-blue box"></div>
        <div class="w-25 h-100 bg-red box"></div>
        <div class="w-25 h-100 bg-purple box"></div>
        <div class="w-25 h-100 bg-yellow box"></div>
        <div class="w-25 h-100 bg-blue box"></div>
      </div>
    </div>
    <!--wave-->
    <div class="w-100 h-25 bg-blue flex box" id="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 234.3 24.8" width="100%" height="100%">
      <defs>
        <style>
          .cls-1 {
            fill: none;
            stroke: #000;
            stroke-miterlimit: 10;
            stroke-width: 5px;
          }
        </style>
      </defs>
      <g id="Group_2" data-name="Group 2" transform="translate(0 2)">
        <path id="Path_2" data-name="Path 2" class="cls-1" d="M0,.5C10.7.5,10.7,20.3,21.3,20.3,32,20.3,32,.5,42.6.5,53.3.5,53.3,20.3,63.9,20.3,74.6,20.3,74.6.5,85.2.5c10.7,0,10.7,19.8,21.3,19.8C117.2,20.3,117.2.5,127.8.5c10.7,0,10.7,19.8,21.3,19.8C159.8,20.3,159.8.5,170.4.5c10.7,0,10.7,19.8,21.3,19.8C202.4,20.3,202.4.5,213,.5s10.7,19.8,21.3,19.8"/>
      </g>
    </svg>
  </div>
    <!--crosses-->
    <div class="w-100 h-25 bg-red flex flex-wrap box" id="crosses">
      <div class="w-20 h-50 flex items-center justify-center pa3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 53 53" width="100%" height="100%">
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke: #000;
                stroke-width: 10px;
              }
            </style>
          </defs>
          <g id="Group_3" data-name="Group 3" transform="translate(-1396 -383.5)">
            <line id="Line_1" data-name="Line 1" class="cls-1" y2="53" transform="translate(1422.5 383.5)"/>
            <line id="Line_2" data-name="Line 2" class="cls-1" y2="53" transform="translate(1449 410) rotate(90)"/>
          </g>
        </svg>
      </div>
    </div>
  </div>
  <div class="w-100 vh-100">
    <div class="w-100 h-25 bg-blue box flex justify-center items-center"><h1 class="tc">Super Shapes</h1></div>
    <!--squares-->
    <div class="w-100 h-25 bg-red box flex flex-wrap items-center justify-around pa3" id="squares">
      <div class="w-10"><div class="square center"></div></div>
    </div>
    <!--tunnel-->
    <div class="w-100 h-50 bg-yellow flex box" id="tunnel">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
        <defs></defs>
        <g id="Ellipse_1" stroke="#000000" stroke-width="10" fill="none">
          <circle cx="200" cy="200" r="10%"/>
          <circle cx="200" cy="200" r="20%"/>
          <circle cx="200" cy="200" r="30%"/>
          <circle cx="200" cy="200" r="40%"/>
          <circle cx="200" cy="200" r="50%"/>
          <circle cx="200" cy="200" r="60%"/>
          <circle cx="200" cy="200" r="70%"/>
          <circle cx="200" cy="200" r="80%"/>
          <circle cx="200" cy="200" r="90%"/>
          <circle cx="200" cy="200" r="100%"/>
          <circle cx="200" cy="200" r="110%"/>
          <circle cx="200" cy="200" r="120%"/>
        </g>
      </svg>
    </div>
  </div>
  <div class="w-100 vh-100 flex flex-wrap">
    <!--zigzag-->
    <div class="w-100 h-50 bg-purple pa3 flex box" id="zigzag">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" width="100%" height="100%">
        <defs>
          <style>
            .cls-1 {
              fill: none;
              stroke: #000;
              stroke-miterlimit: 10;
              stroke-width: 5px;
            }
          </style>
        </defs>
        <g id="Group_1" transform="translate(0.146 1.996)">
          <path id="Path_1" data-name="Path 1" class="cls-1" d="M200.2.5,0,12.1,200.2,23.8,0,35.4,200.2,47.1,0,58.7,200.2,70.3,0,82,200.2,93.6,0,105.3l200.2,11.6L0,128.5l200.2,11.7L0,151.8l200.2,11.7L0,175.1l200.2,11.7L0,198.4l200.2,11.7L0,221.7l200.2,11.6L0,245"/>
        </g>
      </svg>
    </div>
    <!--flashes-->
    <div class="w-100 h-25 flex flex-wrap" id="flashes">
      <div class="w-50 h-50 bg-red box flash"></div>
      <div class="w-50 h-50 bg-purple box flash"></div>
      <div class="w-50 h-50 bg-yellow box flash"></div>
      <div class="w-50 h-50 bg-blue box flash"></div>
    </div>
    <!--dots-->
    <div class="w-50 h-25 bg-blue box flex flex-wrap items-center justify-around pa3" id="dots">
      <div class="w-20"><div class="dot center br-100"></div></div>
    </div>
    <!--square tunnel-->
    <div class="w-50 h-25 bg-purple box flex" id="square_tunnel">
      <svg width="100%" height="100%" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <desc>Created with Sketch.</desc>
        <defs></defs>
        <g stroke="#000" stroke-width="10px" fill="none" fillRule="evenodd">
          <rect height="25%" width="25%" x="50%" y="50%" />
          <rect height="50%" width="50%" x="50%" y="50%" />
          <rect height="75%" width="75%" x="50%" y="50%" />
          <rect height="100%" width="100%" x="50%" y="50%" />
          <rect height="125%" width="125%" x="50%" y="50%" />
          <rect height="150%" width="150%" x="50%" y="50%" />
        </g>
      </svg>
    </div>
  </div>
</div>

<script src="anime.min.js"></script>
<script src="main.js"></script>
</body>
</html>
